### ----------------------------------------------------- Port ----------------------------------------------------- ###
# Port this application will be listening to
# E.g.: server.port = 443
server.port = 443

### --------------------------------------------- SSL/TLS certificates --------------------------------------------- ###
# Location of PKCS12 store relative to JAR file or as absolute path
# E.g. (relative): server.ssl.key-store = file:./i3d.p12
# E.g. (absolute): server.ssl.key-store = file:C:/Users/JohnDoe/certificates/i3d.p12
server.ssl.key-store = file:./onlineshop.p12
# Key for PKCS12 store
# E.g.: server.ssl.key-store-password = wMa8iMUP1bxHRXEzKrTl
server.ssl.key-store-password = wMa8iMUP1bxHRXEzKrTl

### --------------------------------------------- JSON Web Tokens (JWT) -------------------------------------------- ###
# Key for signature generation of JSON Web Tokens (JWTs)
# ATTENTION: The key has to be at least 256 bit long & has to be a "Base64" key !!!
# E.g.: jwt.key = 4bcf36b2c3944dfd36fe10adaff5509e3b84b48e6f4dc119de2e5e1600b7a0c8ae35965351
jwt.key = 4bcf36b2c3944dfd36fe10adaff5509e3b84b48e6f4dc119de2e5e1600b7a0c8ae35965351